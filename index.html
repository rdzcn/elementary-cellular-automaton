<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cellular automaton</title>
  </head>
  <body>
    <main class="container">
      <div class="settings">
        <form class="rule-input-container">
          <label for="rule-input">Automaton rule between 0 and 255</label>
          <input type="number" placeholder="0 - 255" id="rule-input" value="30" min="0" max="255" />
          <button id="generate" class="btn primary generate uppercase" type="submit">Generate</button>
        </form>
        <div class="buttons">
          <button class="btn primary direction" id="prev">Previous rule</button>
          <button class="btn primary direction" id="next">Next rule</button>
        </div>
      </div>
      <div class="automaton-container">
        <canvas id="automata"></canvas>
      </div>
    </main>
    <script type="module" src="/index.js"></script>
  </body>
</html>
